<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- navbar starts from here -->
    <i class="fa-solid fa-bars fa-3x" id="menu-icon"></i>

        </ul>
    </nav>
    <!-- navbar ends from here -->

    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="" rows=""></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-feild">
                        <button type="submit" class="btn contact-btn">Button</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address : </h4>
                     <p>123, poal, funding park, Road Town</p>
                     <br>
                     <span>Call: </span>
                     <a href="tel:+8801984965702">+8801984965702</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.061642858731!2d114.2176672759721!3d22.313508342415208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340401b67fb6f68f%3A0x56d25cbdddc6c244!2sFundPark!5e0!3m2!1sen!2sbd!4v1708437689382!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </section>
    </main>

    <!-- footer starts from here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe To Newsletter: </label>
            <input type="email" name="subscribe" class="footer-input" placeholder="Your email address">
            <button type="submit" class="btn subscribe-btn">Subscribe</button>
        </div>
        <div>
            <p> &copy; All Copyright Resevered By Tawhid Mawrtuja</p>
        </div>
    </footer>
    <!-- footer ends from here -->

    <script src="inde.js"></script>
</body>
