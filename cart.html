<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an ecommerce project">
    <title>Ecommerce Project</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts from here -->
    <i class="fa-solid fa-bars fa-3x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="register.html" class="nav-link">Register</a></li>
            <li class="nav-list"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-list"><a href="index.html" class="nav-link">Logout</a></li>
            <li class="nav-list"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-list"><a href="profile.html" class="nav-link"><img class="profile-icon" src="images/profile.jpg" alt="profile Image"></a></li>
        </ul>
    </nav>
    <!-- navbar ends from here -->

    <main>
        <div class="cart flex-center">
            <div class="cart-items">
                <div class="cart-items-heading card">
                    <h2>Shopping Cart [2 items]</h2>
                    <div class="cart-items-action">
                        <label for="select">
                            <input type="checkbox" name="select" id="select"> Select all items
                        </label>
                        <button class="btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="btn">Shop More</button>
                    </div>
                </div>
                <div class="cart-item card flex-space-around">
                    <input type="checkbox" name="" id="">
                    <img src="images/5.jpg" alt="" class="cart-item-img">
                    <div class="cart-item-desc">
                        <h3 class="product-name">Dresses</h3>
                        <h4 class="product-price">$225.96</h4>
                        <p class="cart-item-shipping">Free Shipping</p>
                    </div>
                    <div class="cart-item-actions">
                        <div>
                            <button class="btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <button class="btn">
                            <i class="fas fa-add"></i>
                        </button>
                        <span>3</span>
                        <button class="btn">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="cart-item card flex-space-around">
                    <input type="checkbox" name="" id="">
                    <img src="images/4.jpg" alt="" class="cart-item-img">
                    <div class="cart-item-desc">
                        <h3 class="product-name">Shoes</h3>
                        <h4 class="product-price">$155.96</h4>
                        <p class="cart-item-shipping">Shipping cost $2</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="btn">
                            <i class="fas fa-add"></i>
                        </button>
                        <span>1</span>
                        <button class="btn">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cart-payment">
                <div class="cart-payment-summary card">
                    <h2>Payment Summary</h2>
                    <div>
                        <p>Subtotal : </p>
                        <p>$352.33</p>
                    </div>
                    <div>
                        <p>Shipping cost</p>
                        <p>$3.50</p>
                    </div>
                    <div>
                        <p>Total cost</p>
                        <p>$355.83</p>
                    </div>
                    <button class="btn cart-payment-btn">PAY NOW</button>
                </div>
                <div class="cart-payment-methods card">
                    <h2>Payment Methods</h2>
                    <div>
                        <i class="fa-brands fa-cc-visa fa-3x"></i>
                        <i class="fa-brands fa-cc-apple-pay fa-3x"></i>
                        <i class="fa-brands fa-cc-amex fa-3x"></i>
                        <i class="fa-brands fa-cc-amazon-pay fa-3x"></i>
                        <i class="fa-brands fa-cc-paypal fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer starts from here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe To Newsletter: </label>
            <input type="email" name="subscribe" class="footer-input" placeholder="Your email address">
            <button type="submit" class="btn subscribe-btn">Subscribe</button>
        </div>
        <div>
            <p> &copy; All Copyright Resevered By Tawhid Mawrtuja</p>
        </div>
    </footer>
    <!-- footer ends from here -->

    <script src="inde.js"></script>
</body>
</html>
