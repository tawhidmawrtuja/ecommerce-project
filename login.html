<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an ecommerce project">
    <title>Ecommerce Project</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts from here -->
    <i class="fa-solid fa-bars fa-3x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="register.html" class="nav-link">Register</a></li>
            <li class="nav-list"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-list"><a href="index.html" class="nav-link">Logout</a></li>
            <li class="nav-list"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-list"><a href="profile.html" class="nav-link"><img class="profile-icon" src="images/profile.jpg" alt="profile Image"></a></li>
        </ul>
    </nav>
    <!-- navbar ends from here -->

    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>
            <div class="card">
                <form action="" class="form">                    
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password">
                    </div>
                    <div class="form-control flex-center form-btn-feild">
                        <button type="submit" class="btn contact-btn">Button</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer starts from here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe To Newsletter: </label>
            <input type="email" name="subscribe" class="footer-input" placeholder="Your email address">
            <button type="submit" class="btn subscribe-btn">Subscribe</button>
        </div>
        <div>
            <p> &copy; All Copyright Resevered By Tawhid Mawrtuja</p>
        </div>
    </footer>
    <!-- footer ends from here -->

    <script src="inde.js"></script>
</body>
</html>
